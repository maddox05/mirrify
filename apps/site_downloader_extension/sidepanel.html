<!DOCTYPE html>
<html>
  <head>
    <title>Mirrify</title>
    <style>
      html {
        font-family: "Courier New", monospace;
      }
      body {
        margin: 0;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
        background-color: #f5f5f5;
        color: #171717;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.05em;
        text-transform: uppercase;
        border-bottom: 4px solid black;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        display: inline-block;
      }
      button {
        background-color: white;
        color: black;
        border: 4px solid black;
        border-radius: 0.75rem;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        width: 100%;
        max-width: 200px;
        transition: all 150ms;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: black;
        color: white;
      }
      button:disabled {
        background-color: #cccccc;
        border-color: #999999;
        color: #666666;
        cursor: not-allowed;
        box-shadow: none;
      }
      .status {
        margin-top: 1rem;
        font-size: 1rem;
        text-align: center;
        background-color: white;
        padding: 1rem;
        border: 4px solid black;
        border-radius: 0.75rem;
        width: 100%;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .counters {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 1rem;
        font-weight: 700;
        text-align: center;
        font-size: 1.25rem;
      }
      .file-list,
      .pending-list {
        margin-top: 1rem;
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        border: 4px solid black;
        border-radius: 0.75rem;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .file-item,
      .pending-item {
        font-size: 0.875rem;
        padding: 0.5rem 0;
        border-bottom: 2px solid #eee;
        word-break: break-all;
      }
      .file-item:last-child,
      .pending-item:last-child {
        border-bottom: none;
      }
      .pending-item {
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Mirrify</h2>
      <button id="startDownload">Start Download</button>
      <button id="stopDownload" disabled>Stop & Save ZIP</button>
      <div class="status" id="statusText">Ready to download</div>
      <div class="counters">
        <div id="fileCounter">Files Downloaded: 0</div>
        <div id="pendingCounter">Files Pending: 0</div>
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="pending-list" id="pendingList"></div>
    </div>
    <script src="sidepanel.js"></script>
  </body>
</html>
