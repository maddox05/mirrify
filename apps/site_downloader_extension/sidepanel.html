<!DOCTYPE html>
<html>
  <head>
    <title>Mirrify</title>
    <style>
      html {
        font-family: "Courier New", monospace;
      }
      body {
        margin: 0;
        padding: 16px;
        width: 100%;
        box-sizing: border-box;
        background-color: #f5f5f5;
        color: #171717;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
      }
      h2 {
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: -0.05em;
        text-transform: uppercase;
        border-bottom: 4px solid black;
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
        display: inline-block;
      }
      .base-url {
        font-size: 0.875rem;
        color: #666;
        background-color: #eee;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        word-break: break-all;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
      }
      .headers-section {
        width: 100%;
        margin-bottom: 1rem;
      }
      .headers-toggle {
        background-color: #e0e0e0;
        border: 2px solid #999;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 600;
        width: 100%;
        text-align: left;
        margin-bottom: 0.5rem;
        transition: background-color 150ms;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .headers-toggle:hover {
        background-color: #d0d0d0;
      }
      .headers-toggle .arrow {
        font-size: 0.75rem;
        transition: transform 150ms;
      }
      .headers-toggle.expanded .arrow {
        transform: rotate(90deg);
      }
      .headers-content {
        display: none;
        background-color: white;
        border: 2px solid #999;
        border-radius: 0.5rem;
        padding: 1rem;
      }
      .headers-content.show {
        display: block;
      }
      .headers-textarea {
        width: 100%;
        min-height: 120px;
        padding: 0.5rem;
        border: 2px solid #ccc;
        border-radius: 0.25rem;
        font-family: "Courier New", monospace;
        font-size: 0.75rem;
        resize: vertical;
        box-sizing: border-box;
      }
      .headers-textarea:focus {
        outline: none;
        border-color: #666;
      }
      .headers-help {
        font-size: 0.75rem;
        color: #666;
        margin-top: 0.5rem;
        line-height: 1.4;
      }
      button {
        background-color: white;
        color: black;
        border: 4px solid black;
        border-radius: 0.75rem;
        padding: 0.75rem 1.5rem;
        margin: 0.5rem 0;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        width: 100%;
        max-width: 200px;
        transition: all 150ms;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: black;
        color: white;
      }
      button:disabled {
        background-color: #cccccc;
        border-color: #999999;
        color: #666666;
        cursor: not-allowed;
        box-shadow: none;
      }
      .status {
        margin-top: 1rem;
        font-size: 1rem;
        text-align: center;
        background-color: white;
        padding: 1rem;
        border: 4px solid black;
        border-radius: 0.75rem;
        width: 100%;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .counters {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 1rem;
        font-weight: 700;
        text-align: center;
        font-size: 1.25rem;
      }
      .file-list,
      .pending-list {
        margin-top: 1rem;
        width: 100%;
        max-height: 300px;
        overflow-y: auto;
        border: 4px solid black;
        border-radius: 0.75rem;
        padding: 1rem;
        background-color: white;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .file-item,
      .pending-item {
        font-size: 0.875rem;
        padding: 0.5rem 0;
        border-bottom: 2px solid #eee;
        word-break: break-all;
      }
      .file-item:last-child,
      .pending-item:last-child {
        border-bottom: none;
      }
      .pending-item {
        color: #666;
      }
      .help-link {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.875rem;
      }
      .help-link a {
        color: #171717;
        text-decoration: none;
        border-bottom: 2px solid black;
        padding-bottom: 2px;
        transition: all 150ms;
      }
      .help-link a:hover {
        color: #666;
        border-bottom-color: #666;
      }
      .tips-area {
        margin-top: 1.5rem;
        padding: 1rem;
        background-color: #e0e0e0; /* Slightly different background */
        border: 2px solid #ccc;
        border-radius: 0.75rem;
        font-size: 0.875rem;
        color: #333;
        text-align: center;
        min-height: 40px; /* Ensure space for text */
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Mirrify</h2>
      <div class="base-url" id="baseUrl">Click Start Download to begin</div>
      <div class="headers-section">
        <div class="headers-toggle" id="headersToggle">
          <span>Custom Headers</span>
          <span class="arrow">â–¶</span>
        </div>
        <div class="headers-content" id="headersContent">
          <textarea
            id="headersTextarea"
            class="headers-textarea"
            placeholder="Authorization: Bearer token123&#10;User-Agent: CustomBot/1.0&#10;X-Custom-Header: value"
          ></textarea>
          <div class="headers-help">
            Enter custom headers in the format: "Header-Name: Value" (one per
            line)
          </div>
        </div>
      </div>
      <button id="startDownload">Start Download</button>
      <button id="stopDownload" disabled>Stop & Save ZIP</button>
      <div class="status" id="statusText">Ready to download</div>
      <div class="counters">
        <div id="fileCounter">Files Downloaded: 0</div>
        <div id="pendingCounter">Files Pending: 0</div>
      </div>
      <div class="file-list" id="fileList"></div>
      <div class="pending-list" id="pendingList"></div>
      <div class="help-link">
        <a href="https://mirrify.io/docs" target="_blank">How to Use Mirrify</a>
      </div>
      <div class="tips-area" id="tipsArea">Loading tips...</div>
    </div>
    <script src="sidepanel.js"></script>
    <script src="tips.js"></script>
  </body>
</html>
